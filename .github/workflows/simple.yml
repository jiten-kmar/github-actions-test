name: shell commands
on: [push,pull_request]
jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello first program"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python shell
        run: |
          import os
          print(os.environ['PATH'])
          print(platform.processor())
        shell: python
      
